{% extends "base.html" %}
{% load i18n %}

{% block container_content %}
<div class="container">
  {% if content_title %}
  <div class="page-header">
    <h1>
      {% block content_title %}{% endblock %}
    </h1>
  </div>
  {% endif %}

  <div class="row">
    <div class="span12">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
